<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
    height: 100vh;
    width: 100%;
    /* We call the /get_bg route we just created in Python */
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url("/get_bg") no-repeat center center/cover;
    background-attachment: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

        /* Transparent Glass Box */
        .container {
            width: 900px;
            height: 520px;
            display: flex;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .left {
            flex: 1.2;
            padding: 50px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2); 
        }

        .left h1 { font-size: 2.8rem; margin-bottom: 20px; }
        .left p { font-size: 1.1rem; opacity: 0.9; line-height: 1.6; }

        .right {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 { color: white; font-size: 2.2rem; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
        }

        input::placeholder { color: rgba(255, 255, 255, 0.7); }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #7f00ff, #00c6ff);
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.02); }

        .link { margin-top: 25px; color: white; text-align: center; font-size: 0.9rem; }
        .link a { color: #00c6ff; text-decoration: none; font-weight: bold; }

        .flash {
            position: absolute;
            top: 20px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash">{{ messages[0] }}</div>
  {% endif %}
{% endwith %}

<div class="container">
    <div class="left">
        <h1>Smart Health</h1>
        <p>AI-driven healthcare. Predict diseases instantly and find hospitals nearby.</p>
    </div>

    <div class="right">
        <div id="login-sec">
            <h2>Login</h2>
            <form action="/login_submit" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="link">New? <a href="javascript:void(0)" onclick="toggle()">Register here</a></div>
        </div>

        <div id="reg-sec" style="display:none;">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="link">Back to <a href="javascript:void(0)" onclick="toggle()">Login</a></div>
        </div>
    </div>
</div>

<script>
    function toggle() {
        const l = document.getElementById('login-sec');
        const r = document.getElementById('reg-sec');
        l.style.display = l.style.display === 'none' ? 'block' : 'none';
        r.style.display = r.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
